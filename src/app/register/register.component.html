<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-header">
        <h3 class="mb-0">Register</h3>
      </div>

      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label> Email </label>
            <input
              [(ngModel)]="registerUserData.email"
              name="email"
              type="text"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label> Password </label>
            <input
              [(ngModel)]="registerUserData.password"
              name="Password"
              type="text"
              class="form-control"
              required
            />
          </div>

          <button
            (click)="registerUser()"
            type="button"
            class="btn btn-primary mt-2"
          >
            Register
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
